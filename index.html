<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Golden Cinema - CDN Videy co</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

  :root {
    --bg-color: #1b1b1b;
    --primary-color: #ff9505;
    --text-color: #f0e6d2;
    --shadow-color: rgba(255, 149, 5, 0.7);
    --modal-bg: rgba(27, 27, 27, 0.95);
    --dot-inactive: #444;
    --dot-active: var(--primary-color);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: var(--bg-color);
    color: var(--text-color);
    font-family: 'Montserrat', sans-serif;
    overflow-x: hidden;
  }

  header {
    font-family: 'Roboto Slab', serif;
    font-size: 3.5rem;
    font-weight: 700;
    color: var(--primary-color);
    padding: 1.5rem 2rem;
    text-align: center;
    letter-spacing: 0.1em;
    user-select: none;
  }

  .slider-container {
    max-width: 1200px;
    margin: 0 auto 3rem auto;
    padding: 0 1.5rem;
  }

  .grid-slider {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.5rem;
    perspective: 1000px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }
  .grid-slider.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .card {
    background: #292929;
    border-radius: 14px;
    box-shadow: 0 0 15px transparent;
    position: relative;
    cursor: pointer;
    overflow: hidden;
    transition:
      transform 0.3s ease,
      box-shadow 0.3s ease;
    transform-style: preserve-3d;
  }

  .card img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    display: block;
    border-radius: 14px 14px 0 0;
    transition: transform 0.3s ease;
  }

  .card:hover img {
    transform: scale(1.05);
  }

  .card-title {
    padding: 0.75rem 1rem;
    font-weight: 600;
    font-size: 1.15rem;
    color: var(--primary-color);
    text-align: center;
    background: #222;
    border-radius: 0 0 14px 14px;
    user-select: none;
  }

  .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 60px;
    height: 60px;
    background: var(--primary-color);
    border-radius: 50%;
    box-shadow: 0 0 18px var(--primary-color);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transform: translate(-50%, -50%) scale(0.8);
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 10;
  }
  .card:hover .play-btn {
    opacity: 1;
    pointer-events: auto;
    transform: translate(-50%, -50%) scale(1);
  }
  .play-btn svg {
    fill: #1b1b1b;
    width: 30px;
    height: 30px;
  }

  /* 3D tilt effect */
  .card.tilt {
    will-change: transform;
  }

  /* Navigation dots */
  .dots-container {
    text-align: center;
    margin-top: 1rem;
  }
  .dot {
    display: inline-block;
    width: 14px;
    height: 14px;
    margin: 0 6px;
    background: var(--dot-inactive);
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .dot.active {
    background: var(--dot-active);
  }

  /* Load more button */
  .load-more-container {
    text-align: center;
    margin: 2rem 0 4rem;
  }
  .load-more-btn {
    background: var(--primary-color);
    border: none;
    border-radius: 30px;
    padding: 0.75rem 2rem;
    color: #1b1b1b;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 0 15px var(--primary-color);
    transition: background 0.3s ease;
  }
  .load-more-btn:hover {
    background: #ffa733;
  }

  /* Modal */
  .modal {
    position: fixed;
    top: 0; left: 0; right:0; bottom: 0;
    background: var(--modal-bg);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s ease;
    z-index: 1000;
  }
  .modal.active {
    opacity: 1;
    pointer-events: all;
  }
  .modal-content {
    position: relative;
    width: 90vw;
    max-width: 900px;
    aspect-ratio: 16 / 9;
    background: #000;
    border-radius: 10px;
    box-shadow: 0 0 40px var(--primary-color);
    overflow: hidden;
  }
  .modal iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  .modal-close {
    position: absolute;
    top: 12px;
    right: 12px;
    background: var(--primary-color);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    color: #1b1b1b;
    font-size: 28px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 15px var(--primary-color);
    transition: background 0.3s ease;
  }
  .modal-close:hover {
    background: #ffa733;
  }

  /* Responsive */
  @media (max-width: 1024px) {
    .card img {
      height: 280px;
    }
  }
  @media (max-width: 600px) {
    header {
      font-size: 2.5rem;
      padding: 1rem;
    }
    .card img {
      height: 200px;
    }
    .play-btn {
      width: 45px;
      height: 45px;
    }
    .play-btn svg {
      width: 22px;
      height: 22px;
    }
  }
</style>
</head>

  const slider = document.querySelector('.grid-slider');
  const dotsContainer = document.querySelector('.dots-container');
  const loadMoreBtn = document.querySelector('.load-more-btn');
  const modal = document.getElementById('modal');
  const modalIframe = document.getElementById('modal-iframe');
  const modalCloseBtn = modal.querySelector('.modal-close');

  const pageSize = 6; // how many movies per "page"
  let currentPage = 1;

  // Helpers: create card element
  function createCard(movie, index) {
    const card = document.createElement('div');
    card.className = 'card tilt';
    card.setAttribute('tabindex', '0');
    card.setAttribute('role', 'button');
    card.setAttribute('aria-label', `Play ${movie.title} trailer`);
    card.dataset.video = movie.video;

    // Image
    const img = document.createElement('img');
    img.src = movie.img;
    img.alt = movie.title + " poster";
    img.loading = 'lazy';
    card.appendChild(img);

    // Play button
    const playBtn = document.createElement('div');
    playBtn.className = 'play-btn';
    playBtn.innerHTML = `<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>`;
    card.appendChild(playBtn);

    // Title
    const title = document.createElement('div');
    title.className = 'card-title';
    title.textContent = movie.title;
    card.appendChild(title);

    // Click open modal
    card.addEventListener('click', () => openModal(movie.video));
    card.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openModal(movie.video);
      }
    });

    // 3D Tilt effect on mousemove
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;
      const tiltX = (y / rect.height) * 15;
      const tiltY = -(x / rect.width) * 15;
      card.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale(1.03)`;
      card.style.boxShadow = `0 15px 25px var(--shadow-color)`;
    });
    card.addEventListener('mouseleave', () => {
      card.style.transform = '';
      card.style.boxShadow = '';
    });

    return card;
  }

  // Render a page of movies
  function renderPage(page) {
    const start = (page - 1) * pageSize;
    const end = start + pageSize;
    const subset = movies.slice(start, end);

    subset.forEach((movie, i) => {
      slider.appendChild(createCard(movie, start + i));
    });

    // Fade-in visible
    setTimeout(() => slider.classList.add('visible'), 100);

    updateDots();
  }

  // Update dots navigation
  function updateDots() {
    dotsContainer.innerHTML = '';
    const totalPages = Math.ceil(movies.length / pageSize);
    for (let i = 1; i <= totalPages; i++) {
      const dot = document.createElement('span');
      dot.className = 'dot' + (i === currentPage ? ' active' : '');
      dot.setAttribute('role', 'tab');
      dot.setAttribute('aria-selected', i === currentPage ? 'true' : 'false');
      dot.setAttribute('tabindex', '0');
      dot.addEventListener('click', () => goToPage(i));
      dot.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          goToPage(i);
        }
      });
      dotsContainer.appendChild(dot);
    }
  }

  // Go to page i
  function goToPage(i) {
    if (i === currentPage) return;
    currentPage = i;
    slider.innerHTML = '';
    const start = (currentPage - 1) * pageSize;
    const end = start + pageSize;
    movies.slice(start, end).forEach((movie) => {
      slider.appendChild(createCard(movie));
    });
    updateDots();
  }

  // Load more button - load next page if any
  loadMoreBtn.addEventListener('click', () => {
    if ((currentPage * pageSize) >= movies.length) {
      loadMoreBtn.disabled = true;
      loadMoreBtn.textContent = 'No More Movies';
      return;
    }
    currentPage++;
    renderPage(currentPage);
    if ((currentPage * pageSize) >= movies.length) {
      loadMoreBtn.disabled = true;
      loadMoreBtn.textContent = 'No More Movies';
    }
  });

  // Modal open
  function openModal(videoUrl) {
    modal.classList.add('active');
    modalIframe.src = videoUrl + "?autoplay=1&controls=1";
    document.body.style.overflow = 'hidden';
  }

  // Modal close
  modalCloseBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
  });
  function closeModal() {

  let autoPlayInterval = setInterval(() => {
    if ((currentPage * pageSize) >= movies.length) {
      currentPage = 1;
      slider.innerHTML = '';
      renderPage(currentPage);
      loadMoreBtn.disabled = false;
      loadMoreBtn.textContent = 'Load More';
      return;
    }
    currentPage++;
    slider.innerHTML = '';
    renderPage(currentPage);
  }, 6000);

  // Pause autoplay on hover slider or modal open
  slider.addEventListener('mouseenter', () => clearInterval(autoPlayInterval));
  slider.addEventListener('mouseleave', () => {
    autoPlayInterval = setInterval(() => {
      if ((currentPage * pageSize) >= movies.length) {
        currentPage = 1;
        slider.innerHTML = '';
        renderPage(currentPage);
        loadMoreBtn.disabled = false;
        loadMoreBtn.textContent = 'Load More';
        return;
      }
      currentPage++;
      slider.innerHTML = '';
      renderPage(currentPage);
    }, 6000);
  });
  modal.addEventListener('mouseenter', () => clearInterval(autoPlayInterval));
  modal.addEventListener('mouseleave', () => {
    autoPlayInterval = setInterval(() => {
      if ((currentPage * pageSize) >= movies.length) {
        currentPage = 1;
        slider.innerHTML = '';
        renderPage(currentPage);
        loadMoreBtn.disabled = false;
        loadMoreBtn.textContent = 'Load More';
        return;
      }
      currentPage++;
      slider.innerHTML = '';
      renderPage(currentPage);
    }, 6000);
  });

  // Initial render
  renderPage(currentPage);
</script>
